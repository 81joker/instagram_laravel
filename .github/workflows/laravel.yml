# Laravel Instagram Ordering CI/CD
# Improved workflow: checkout order, composer install, caching, concurrency, pinned actions
name: Laravel Instagram Ordering CI/CD

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  APP_ENV: testing
  APP_DEBUG: true
  DB_CONNECTION: sqlite
  DB_DATABASE: database/database.sqlite
  PROJECT_NAME: "Laravel Instagram Ordering"
  ENVIRONMENT: "production"

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout first so files like composer.json, composer.lock, .env.example and .github/scripts are available
      - uses: actions/checkout@v4

      # Setup PHP (pin a stable major version of the action)
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, exif, pcntl, sqlite, pdo_sqlite
          coverage: none

      # Cache Composer cache directory
      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}-php-8.2

      # Install PHP dependencies (use install in CI, not update)
      - name: Install Dependencies (Composer)
        run: composer install --prefer-dist --no-interaction --no-progress

      # Setup Node (pin to a stable action)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Node Dependencies
        run: npm ci

      - name: Build Assets
        run: npm run build

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Generate key
        run: php artisan key:generate --ansi

      - name: Directory Permissions
        run: chmod -R 0777 storage bootstrap/cache

      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test --testsuite=Feature,Unit

      # Static analysis and linters
      - name: Run Laravel Pint
        run: vendor/bin/pint --test

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --level=7 --memory-limit=2G

      # Notify Slack on failure
      - name: Notify Slack (Build Failed)
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          bash .github/scripts/slack-notify.sh \
            build failed \
            "${{env.PROJECT_NAME}}" \
            "${{ github.ref_name }}" \
            "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

      # Notify Slack on success
      - name: Notify Slack (Build Success)
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          bash .github/scripts/slack-notify.sh \
            build success \
            "${{env.PROJECT_NAME}}" \
            "${{ github.ref_name }}" \
            "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  deploy:
    needs: laravel-tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Deploy via SSH
        # Pin this action to a release tag instead of master in your repo
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "public/build/*"
          target: ${{ secrets.APP_PATH }}/public
          script: |
            cd ${{ secrets.APP_PATH }}
            bash deploy.sh

      - name: Notify Slack (Deploy Failed)
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          bash .github/scripts/slack-notify.sh \
            deploy failed \
            "${{env.PROJECT_NAME}}" \
            "${{ github.ref_name }}" \
            "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            "${{env.ENVIRONMENT}}"

      - name: Notify Slack (Deploy Success)
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          bash .github/scripts/slack-notify.sh \
            deploy success \
            "${{env.PROJECT_NAME}}" \
            "${{ github.ref_name }}" \
            "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            "${{env.ENVIRONMENT}}"
